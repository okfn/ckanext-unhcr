{% set value = data[field.field_name] %}
{% if value == 'unknown' %}
  Unknown
{% else %}
  {% set data_container = h.get_data_container(value) %}
  {% if c.userobj.external %}
    {{ data_container.title }}
  {% else %}
    <a href="{{ h.url_for('data-container_read', id=data_container.name) }}">{{ data_container.title }}</a>
  {% endif %}
{% endif %}
