[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../../src/ckan/test-core.ini

# Insert any custom config settings to be used when running your extension's
# tests here.
ckan.plugins = scheming_datasets scheming_organizations hierarchy_display unhcr datastore collaborators
ckan.storage_path=/tmp
scheming.dataset_schemas=ckanext.unhcr.schemas:dataset.json ckanext.unhcr.schemas:deposited_dataset.json
scheming.presets=ckanext.scheming:presets.json ckanext.unhcr.schemas:presets.json
scheming.organization_schemas=ckanext.unhcr.schemas:data_container.json
scheming.organization_fallback=true
ckanext.unhcr.internal_domains=unhcr.org,ckan.org

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
